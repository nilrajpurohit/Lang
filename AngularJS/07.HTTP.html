<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <!-- $http is a service in angular which help to send a resquest and get the response from the server  -->
    <h3>{{error}}</h3>
    <h3>{{data}}</h3>
    <h3>{{config}}</h3>
    <h3>{{header}}</h3>
    <h3>{{status}}</h3>
    <h3>{{statusText}}</h3>
</div>

<script>
    var app=angular.module('myApp' , []);
    app.controller('myCtrl' , function($scope , $http){
        $scope.name = "Nil Rajpurohit";

        // The .get method is a shortcut method of the $http service. There are several shortcut methods:
        // .delete()
        // .get()
        // .head()
        // .jsonp()
        // .patch()
        // .post()
        // .put()

        $http.get('01.Expression.html').then(function(res){
            $scope.data = res.data;
            $scope.config = res.config;
            $scope.headers = res.headers;
            console.log(res.headers);
            $scope.status = res.status;
            $scope.statusText = res.statusText;
        },
        function(res){
            $scope.error = "Something is Wrong";
        });

        //The response from the server is an object with these properties:
        // .config the object used to generate the request.
        // .data a string, or an object, carrying the response from the server.
        // .headers a function to use to get header information.
        // .status a number defining the HTTP status.
        // .statusText a string defining the HTTP status.
    });
</script>
</body>
</html>
