<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" ng-init="switchBtn=true">
      <h1> {{name}}</h1>
      <input type="checkbox" ng-model="switchBtn">
      <input type="submit" ng-disabled="switchBtn">
      <p>{{switchBtn}}</p>
        <!-- ng-show is used to show the element in to DOM by its value  -->
      <h1 ng-show="switchBtn">I m visible </h1>

        <!-- ng-hide is used to hide the element in to DOM by its value  -->
      <h1 ng-hide="switchBtn">I m not visible </h1>
    </div>

    <script>
        var app = angular.module('myApp' , []);
        app.controller('myCtrl' , function($scope){
            $scope.name = "Nil Rajpurohit";
        });
    </script>
</body>
</html>
